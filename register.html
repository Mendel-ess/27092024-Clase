<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Registrar</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Registrar</h1>
    
            <form id="registerForm" class="form">
                <div class="input-group">
                    <label for="usuario" class="sr-only">usuario</label>
                    <div class="relative">
                        <input
                            id="usuario"
                            type="text"
                            class="input"
                            placeholder="Digite el usuario"
                            required
                        />
                    </div>
                </div>
    
                <div class="input-group">
                    <label for="password" class="sr-only">Contraseña</label>
                    <div class="relative">
                        <input
                            id="password"
                            type="password"
                            class="input"
                            placeholder="Digite su contraseña"
                            required
                        />
                    </div>
                </div>
    
                <button type="submit" class="submit-btn">Registarse</button>
    
                <p class="signup-link">
                    Ya tienes cuenta? <a href="/index.html">Inicia sesion</a>
                </p>
            </form>
        </div>
    </div>
    <script src="../script/validacionRegistro.js"></script>  <!-- Enlazado del archivo JavaScript -->
</body>
</html>
