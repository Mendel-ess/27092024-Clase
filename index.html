<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Pagina Clase 27/9/2024</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Iniciar Sesion</h1>
    
            <form id="loginForm" class="form">
                <div class="input-group">
                    <label for="usuario" class="sr-only">usuario</label>
                    <div class="relative">
                        <input
                            id="usuario"  
                            type="text"
                            class="input"
                            placeholder="Digite el usuario"
                        />
                    </div>
                </div>
    
                <div class="input-group">
                    <label for="password" class="sr-only">Contraseña</label>
                    <div class="relative">
                        <input
                            id="password"  
                            type="password"
                            class="input"
                            placeholder="Digite su contraseña"
                        />
                    </div>
                </div>
    
                <button type="submit" class="submit-btn">Iniciar sesion</button>
    
                <p class="signup-link">
                    No tiene cuenta? <a href="/register.html">Registrarse</a>
                </p>
            </form>
        </div>
    </div>
    <script src="/script/validacion.js"></script>  <!-- Enlazado del archivo JavaScript -->
</body>
</html>
